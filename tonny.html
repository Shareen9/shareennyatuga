<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function myfunction(){
            document.getElementbyId ("demo").innerHTML="hello javascript"; 
        }
    </script>
</head>
<body>
    what can javascript do?
    <p id="demo"> can change html content</p>
    <button type="button" onclick="myfunction()">try it</button>

</body>
</html>
